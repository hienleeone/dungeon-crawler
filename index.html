<html lang="en">

<head>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-8HZ96T7NQD');

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Rubik Vinyl' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/rpg-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" href="./assets/icon/favicon.ico">
    <script src="./assets/js/howler.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js?v=4"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js?v=4"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js?v=4"></script>
    
    <title>SoulMC Network - Dungeon Crawler</title>
</head>

<body>
    <main>

        <!-- ===== Login/Register Screen ===== -->
        <section id="auth-screen" class="game-container" style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px 20px; gap: 50px;">
            <div style="text-align: center;">
                <div style="display: flex; align-items: center; justify-content: center; gap: 25px; flex-wrap: nowrap;">
                    <i class="fa-solid fa-dungeon fa-6x" style="color: #d4af37; text-shadow: 0 0 35px rgba(212, 175, 55, 0.7); flex-shrink: 0;"></i>
                    <div style="text-align: left;">
                        <h1 style="font-size: 2.2rem; color: #d4af37; text-shadow: 2px 2px 4px #000; margin: 0; line-height: 1.2; white-space: nowrap;">soulmc.vn</h1>
                        <h2 style="font-size: 1.7rem; color: #fff; margin: 5px 0 0 0; font-weight: bold; white-space: nowrap;">Dungeon Crawler</h2>
                    </div>
                </div>
            </div>
            <div id="login-form" style="background: rgba(20, 20, 20, 0.95); padding: 35px; border-radius: 12px; border: 2px solid #555; box-shadow: 0 8px 32px rgba(0,0,0,0.6); width: 100%; max-width: 380px;">
                <h2 style="text-align: center; color: #d4af37; margin-bottom: 25px; font-size: 1.5rem;">Đăng Nhập</h2>
                <input type="email" id="login-email" placeholder="Email" autocomplete="off" style="width: 100%; padding: 13px; margin-bottom: 14px; background: #1a1a1a; border: 1px solid #666; border-radius: 6px; color: #fff; font-size: 1rem; box-sizing: border-box;">
                <input type="password" id="login-password" placeholder="Mật khẩu" autocomplete="off" style="width: 100%; padding: 13px; margin-bottom: 10px; background: #1a1a1a; border: 1px solid #666; border-radius: 6px; color: #fff; font-size: 1rem; box-sizing: border-box;">
                <p id="login-alert" style="color: #ff4444; font-size: 0.9rem; min-height: 20px; text-align: center; margin: 8px 0;"></p>
                <div style="display: flex; gap: 12px; justify-content: center; margin-top: 18px;">
                    <button id="login-btn" style="flex: 2; padding: 13px; background: #d4af37; color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s;">Đăng Nhập</button>
                    <button id="show-register-btn" style="flex: 1; padding: 13px; background: #444; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem; transition: 0.3s;">Đăng Ký</button>
                </div>
            </div>
            <div id="register-form" style="display: none; background: rgba(20, 20, 20, 0.95); padding: 35px; border-radius: 12px; border: 2px solid #555; box-shadow: 0 8px 32px rgba(0,0,0,0.6); width: 100%; max-width: 380px;">
                <h2 style="text-align: center; color: #d4af37; margin-bottom: 25px; font-size: 1.5rem;">Đăng Ký</h2>
                <input type="email" id="register-email" placeholder="Email" autocomplete="off" style="width: 100%; padding: 13px; margin-bottom: 14px; background: #1a1a1a; border: 1px solid #666; border-radius: 6px; color: #fff; font-size: 1rem; box-sizing: border-box;">
                <input type="password" id="register-password" placeholder="Mật khẩu" autocomplete="off" style="width: 100%; padding: 13px; margin-bottom: 14px; background: #1a1a1a; border: 1px solid #666; border-radius: 6px; color: #fff; font-size: 1rem; box-sizing: border-box;">
                <input type="password" id="register-password-confirm" placeholder="Nhập lại mật khẩu" autocomplete="off" style="width: 100%; padding: 13px; margin-bottom: 10px; background: #1a1a1a; border: 1px solid #666; border-radius: 6px; color: #fff; font-size: 1rem; box-sizing: border-box;">
                <p id="register-alert" style="color: #ff4444; font-size: 0.9rem; min-height: 20px; text-align: center; margin: 8px 0;"></p>
                <div style="display: flex; gap: 12px; justify-content: center; margin-top: 18px;">
                    <button id="register-btn" style="flex: 2; padding: 13px; background: #d4af37; color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s;">Đồng Ý</button>
                    <button id="show-login-btn" style="flex: 1; padding: 13px; background: #444; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem; transition: 0.3s;">Quay Lại</button>
                </div>
            </div>
        </section>

        <!-- ===== Title Screen ===== -->
        <section id="title-screen" class="game-container">
            <div>
                <i class="fa-solid fa-dungeon fa-5x"></i>
                <h1>soulmc.vn</h1>
                <h1>Dungeon Crawler</h1>
            </div>
            <p>Nhấn để khám phá nhầm ngục!</p>
        </section>

        <!-- ===== Character Creation ===== -->
        <section id="character-creation" class="game-container">
            <form id="name-submit">
                <h1>Bạn tên gì?</h1>
                <input type="text" id="name-input" autocomplete="off">
                <p id="alert"></p>
                <button type="submit">Đồng Ý</button>
            </form>
        </section>

        <!-- ===== Hub / Dungeon Main ===== -->
        <section id="dungeon-main" class="game-container scrollable">

            <header>
                <p id="player-name"></p>
                <p id="player-exp"></p>
                <p id="player-gold"></p>
                <button onclick="openInventory()">
                    <i class="fas fa-bars" style="font-size: 1.3rem;"></i>
                </button>
            </header>

            <div class="stat-panel">
                <div class="box">
                    <h4>Stats</h4>
                    <p><i class="fas fa-heart"></i>HP: <span id="player-hp"></span></p>
                    <p><i class="ra ra-sword"></i>ATK: <span id="player-atk"></span></p>
                    <p><i class="ra ra-round-shield"></i>DEF: <span id="player-def"></span></p>
                    <p><i class="ra ra-plain-dagger"></i>ATK.SPD: <span id="player-atkspd"></span></p>
                    <p><i class="ra ra-dripping-blade"></i>VAMP: <span id="player-vamp"></span></p>
                    <p><i class="ra ra-lightning-bolt"></i>C.RATE: <span id="player-crate"></span></p>
                    <p><i class="ra ra-focused-lightning"></i>C.DMG: <span id="player-cdmg"></span></p>
                </div>
                <div class="box" id="bonus-stats"></div>
            </div>

            <div class="dungeon-head">
                <p id="dungeonTime"></p>
                <p id="floorCount"></p>
                <p id="roomCount"></p>
                <button id="dungeonActivity"></button>
            </div>

            <div class="logBox primary-panel">
                <p id="dungeonAction"></p>
                <div id="dungeonLog"></div>
            </div>

        </section>

        <!-- ===== Loading ===== -->
        <div id="loading" class="game-container">
            <div class="loader"></div>
        </div>

        <!-- ===== Inventory Modal ===== -->
        <div class="modal-container" id="inventory">
            <div class="content">
                <div class="content-head">
                    <h3>Inventory</h3>
                    <p onclick="closeInventory()"><i class="fa fa-xmark"></i></p>
                </div>

                <div class="content-head">
                    <button id="sell-all">Bán</button>
                    <select id="sell-rarity">
                        <option class="Common" value="Common">Common</option>
                        <option class="Uncommon" value="Uncommon">Uncommon</option>
                        <option class="Rare" value="Rare">Rare</option>
                        <option class="Epic" value="Epic">Epic</option>
                        <option class="Legendary" value="Legendary">Legendary</option>
                        <option class="Heirloom" value="Heirloom">Heirloom</option>
                        <option class="Common" value="Tất cả">Tất Cả</option>
                    </select>
                </div>

                <div class="inventorySlots" id="playerInventory"></div>

                <div class="stat-panel">
                    <div class="box">
                        <div class="box-head">
                            <h4>Đang Sử Dụng</h4>
                            <p id="unequip-all"><i class="fa fa-circle-xmark"></i></p>
                        </div>
                        <div id="playerEquipment"></div>
                    </div>
                </div>

                <button id="menu-btn">Menu</button>
                    <button id="open-gacha" class="modal-btn" style="margin-top:8px; background:#ffd500; color:#000; font-weight:700; width:100%;">✨ Gacha</button>
            </div>
        </div>

        <!-- ===== Other Modals ===== -->
        <div class="modal-container" id="equipmentInfo"></div>
        <div class="modal-container" id="combatPanel"></div>
        <div class="modal-container" id="lvlupPanel">
            <div class="content" id="lvlupSelect"></div>
        </div>
        <div class="modal-container" id="defaultModal"></div>
        <div class="modal-container" id="menuModal"></div>
        <div class="modal-container" id="confirmationModal"></div>

    </main>

    <!-- ===== Scripts ===== -->
    <script src="./assets/js/firebase-config.js?v=7"></script>
    <script src="./assets/js/utility.js?v=6"></script>
    <script src="./assets/js/elements.js?v=6"></script>
    <script src="./assets/js/music.js?v=6"></script>
    <script src="./assets/js/player.js?v=7"></script>
    <script src="./assets/js/equipment.js?v=6"></script>
    <script src="./assets/js/combat.js?v=7"></script>
    <script src="./assets/js/dungeon.js?v=10"></script>
    <script src="./assets/js/enemy.js?v=6"></script>
    <script src="./assets/js/main.js?v=11"></script>
    <script src="./assets/js/gacha.js?v=13"></script>
    <script src="./assets/js/auth.js?v=14"></script>

</body>

</html>
