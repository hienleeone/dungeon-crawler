<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-8HZ96T7NQD');

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Rubik Vinyl' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/rpg-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" href="./assets/icon/favicon.ico">
    <script src="./assets/js/howler.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Anti-Cheat System - Load đầu tiên để bảo vệ tối đa -->
    <script src="./assets/js/anti-cheat.js"></script>
    
    <title>SoulMC Network - Dungeon Crawler</title>
</head>

<body>
    <main>

        <!-- ===== Login Screen ===== -->
        <section id="login-screen" class="game-container" style="display: flex;">
            <div id="login-panel">
                <i class="fa-solid fa-dungeon fa-5x"></i>
                <h1>soulmc.vn</h1>
                <h1>Dungeon Crawler</h1>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Gmail" autocomplete="email" required>
                    <div style="position: relative; width: 100%;">
                        <input type="password" id="login-password" placeholder="Mật khẩu" autocomplete="current-password" required style="width: 100%; padding-right: 40px;">
                        <i class="fas fa-eye" id="toggle-login-password" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #999; z-index: 10;"></i>
                    </div>
                    <p id="auth-alert" style="color: #ff4444; min-height: 20px;"></p>
                    <div style="display: flex; gap: 10px; width: 100%;">
                        <button type="submit" style="flex: 2;">Đăng Nhập</button>
                        <button type="button" id="show-register" style="flex: 1; font-size: 0.9rem;">Đăng Ký</button>
                    </div>
                </form>
            </div>
            <div id="register-panel" style="display: none;">
                <i class="fa-solid fa-dungeon fa-5x"></i>
                <h1>Đăng Ký Tài Khoản</h1>
                <form id="register-form">
                    <input type="email" id="register-email" placeholder="Gmail" autocomplete="email" required>
                    <div style="position: relative; width: 100%;">
                        <input type="password" id="register-password" placeholder="Mật khẩu" autocomplete="new-password" required style="width: 100%; padding-right: 40px;">
                        <i class="fas fa-eye" id="toggle-register-password" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #999; z-index: 10;"></i>
                    </div>
                    <div style="position: relative; width: 100%;">
                        <input type="password" id="register-confirm-password" placeholder="Nhập lại mật khẩu" autocomplete="new-password" required style="width: 100%; padding-right: 40px;">
                        <i class="fas fa-eye" id="toggle-register-confirm-password" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #999; z-index: 10;"></i>
                    </div>
                    <p id="register-alert" style="color: #ff4444; min-height: 20px;"></p>
                    <div style="display: flex; gap: 10px; width: 100%;">
                        <button type="submit" style="flex: 1;">Đồng Ý</button>
                        <button type="button" id="show-login" style="flex: 1; background: #666;">Quay Lại</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- ===== Title Screen ===== -->
        <section id="title-screen" class="game-container">
            <div>
                <i class="fa-solid fa-dungeon fa-5x"></i>
                <h1>soulmc.vn</h1>
                <h1>Dungeon Crawler</h1>
            </div>
            <p>Nhấn để khám phá nhầm ngục!</p>
        </section>

        <!-- ===== Character Creation ===== -->
        <section id="character-creation" class="game-container">
            <form id="name-submit">
                <h1>Bạn tên gì?</h1>
                <input type="text" id="name-input" autocomplete="off">
                <p id="alert"></p>
                <button type="submit">Đồng Ý</button>
            </form>
        </section>

        <!-- ===== Hub / Dungeon Main ===== -->
        <section id="dungeon-main" class="game-container scrollable">

            <header>
                <p id="player-name"></p>
                <p id="player-exp"></p>
                <p id="player-gold"></p>
                <button id="header-chat-btn" style="position: relative; background: #0084ff; margin-right: 0px;">
                    <i class="fas fa-comment-dots" style="font-size: 1.2rem;"></i>
                    <span id="header-chat-badge" style="display:none; position:absolute; top:-8px; right:-8px; background:#ff0000; color:#fff; border-radius:50%; width:18px; height:18px; font-size:11px; line-height:18px; font-weight:bold; border: 2px solid #000;"></span>
                </button>
                <button onclick="openInventory()">
                    <i class="fas fa-bars" style="font-size: 1.3rem;"></i>
                </button>
            </header>

            <div class="stat-panel">
                <div class="box">
                    <h4>Stats</h4>
                    <p><i class="fas fa-heart"></i>HP: <span id="player-hp"></span></p>
                    <p><i class="ra ra-sword"></i>ATK: <span id="player-atk"></span></p>
                    <p><i class="ra ra-round-shield"></i>DEF: <span id="player-def"></span></p>
                    <p><i class="ra ra-plain-dagger"></i>ATK.SPD: <span id="player-atkspd"></span></p>
                    <p><i class="ra ra-dripping-blade"></i>VAMP: <span id="player-vamp"></span></p>
                    <p><i class="ra ra-lightning-bolt"></i>C.RATE: <span id="player-crate"></span></p>
                    <p><i class="ra ra-focused-lightning"></i>C.DMG: <span id="player-cdmg"></span></p>
                </div>
                <div class="box" id="bonus-stats"></div>
            </div>

            <div class="dungeon-head">
                <p id="dungeonTime"></p>
                <p id="floorCount"></p>
                <p id="roomCount"></p>
                <button id="dungeonActivity"></button>
            </div>

            <div class="logBox primary-panel">
                <p id="dungeonAction"></p>
                <div id="dungeonLog"></div>
            </div>

        </section>

        <!-- ===== Loading ===== -->
        <div id="loading" class="game-container">
            <div class="loader"></div>
        </div>

        <!-- ===== Inventory Modal ===== -->
        <div class="modal-container" id="inventory">
            <div class="content">
                <div class="content-head">
                    <h3>Inventory</h3>
                    <p onclick="closeInventory()"><i class="fa fa-xmark"></i></p>
                </div>

                <div class="content-head">
                    <button id="sell-all">Bán</button>
                    <select id="sell-rarity">
                        <option class="Common" value="Common">Common</option>
                        <option class="Uncommon" value="Uncommon">Uncommon</option>
                        <option class="Rare" value="Rare">Rare</option>
                        <option class="Epic" value="Epic">Epic</option>
                        <option class="Legendary" value="Legendary">Legendary</option>
                        <option class="Heirloom" value="Heirloom">Heirloom</option>
                        <option class="Common" value="Tất Cả">Tất Cả</option>
                    </select>
                </div>

                <div class="inventorySlots" id="playerInventory"></div>

                <div class="stat-panel">
                    <div class="box">
                        <div class="box-head">
                            <h4>Đang Sử Dụng</h4>
                            <p id="unequip-all"><i class="fa fa-circle-xmark"></i></p>
                        </div>
                        <div id="playerEquipment"></div>
                    </div>
                </div>

                <button id="menu-btn">Menu</button>
                <button id="open-gacha" class="modal-btn" style="margin-top:8px; background:#ffd500; color:#000; font-weight:700; width:100%;">✨ Gacha ✨</button>
            </div>
        </div>

        <!-- ===== Other Modals ===== -->
        <div class="modal-container" id="chatModal" style="display:none;">
            <div class="content" style="width:400px; max-width:95%; height:500px; max-height:80vh; display:flex; flex-direction:column;">
                <div class="content-head">
                    <h3><i class="fas fa-comment-dots"></i> Live Chat</h3>
                    <p id="close-chat"><i class="fa fa-xmark"></i></p>
                </div>
                <div id="chat-messages" style="flex:1; overflow-y:auto; padding:10px; background:rgba(0,0,0,0.3); border-radius:5px; margin-bottom:10px; display:flex; flex-direction:column; gap:8px;">
                    <p style="text-align:center; color:#999;">Chào mừng đến với Live Chat!</p>
                </div>
                <div style="display:flex; gap:8px;">
                    <input type="text" id="chat-input" placeholder="Nhập tin nhắn..." style="flex:1; padding:10px; border-radius:5px; border:1px solid #444; background:#222; color:#fff;" maxlength="200">
                    <button id="chat-send" style="padding:10px 20px; background:#0084ff; color:#fff; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-container" id="equipmentInfo"></div>
        <div class="modal-container" id="combatPanel"></div>
        <div class="modal-container" id="lvlupPanel">
            <div class="content" id="lvlupSelect"></div>
        </div>
        <div class="modal-container" id="defaultModal"></div>
        <div class="modal-container" id="menuModal"></div>
        <div class="modal-container" id="confirmationModal"></div>

        <!-- ======================= GACHA MODAL (ĐÚNG VỊ TRÍ) ======================= -->
        <div class="modal-container" id="gachaModal" style="display:none;">
            <div class="content gacha-content">

                <div class="content-head">
                    <h3>Gacha</h3>
                    <p id="gacha-close-x"><i class="fas fa-times"></i></p>
                </div>

                <div class="gacha-body">
                    <button id="gacha-roll-btn" class="gachabtn">Quay 1 lần</button>
                    <button id="gacha-roll10-btn" class="gachabtn" style="margin-top:8px;">
                        Quay 10 lần
                    </button>

                    <div id="gacha-result" class="gacha-result-area"></div>
                </div>

                <button id="gacha-close-btn" class="closebtn">Đóng</button>
            </div>
        </div>

    </main>

    <!-- ===== Scripts ===== -->
    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/utility.js"></script>
    <script src="./assets/js/elements.js"></script>
    <script src="./assets/js/music.js"></script>
    <script src="./assets/js/player.js"></script>
    <script src="./assets/js/equipment.js"></script>
    <script src="./assets/js/combat.js"></script>
    <script src="./assets/js/dungeon.js"></script>
    <script src="./assets/js/enemy.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/gacha.js"></script>
    <script src="./assets/js/chat.js"></script>

</body>

</html>
